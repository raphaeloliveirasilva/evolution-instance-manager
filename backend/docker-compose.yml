version: '3.8'

services:
  db: 
    image: mysql:8.0
    container_name: manager_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD} 
    ports:
      - "3306:3306"
    volumes:
      - mysql_manager:/var/lib/mysql
    networks:
      - manager

networks:
  manager:
    driver: bridge

volumes:
  mysql_manager: